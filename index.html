<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbados Flag Created In CSS</title>
    <style>

    .flag {
        width: 600px;
        height: 400px;
        background-color: #00267f;
        position: relative;
    }    

    
    #yellow {
        width: 200px;
        height: 100%;
        background-color: #ffc726;
        position: absolute;
        right: 200px;
        bottom: 0px;
    }

    img {
        width: 200px;
        height: 200px;
        position: absolute;
        right: 200px;
        top: 25%;
        margin: 0%;
       
    }
    </style>


</head>

<body>
 
<div class="flag">  
<div id="yellow"></div>
<img src="./assets/images/Barbados_trident.svg" alt="Barbados Barbados_trident"/>
</div>

</body>
<html>
